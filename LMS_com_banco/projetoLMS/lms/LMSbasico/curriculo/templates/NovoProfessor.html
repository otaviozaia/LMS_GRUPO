{% extends "base.html" %}

{% block base %}

        <form action = "{% url 'NovoProfessor' %}" method ="POST" id="registration">
            {% csrf_token %}
            <h1><label for="buttom" align = "center" class="border">Novo Professor</label></h1><br/>                           
             <input type = "text" name = "nome"  id = "nome"value = "" placeholder = "Digite o seu nome" class="buttom"><br><br>
